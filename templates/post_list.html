<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
  </head>
  <body>
    <h1>List of Blogs</h1>
    <div class="blogs">
      {% for blog in blogs %}
      <div class="blog">
        <h2>
          <a href="#">{{blog.title}}</a>
        </h2>
        <p>{{blog.post_content}}</p>
        <p>{{blog.created_date}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
