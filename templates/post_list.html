{% extends 'base.html' %} {% block content %}
<h2>Blogs</h2>
<div class="blogs">
  {% for blog in blogs %}
  <div class="blog">
    <h3>
      <a href="{% url 'blog' blog.slug  %}">{{blog.title}}</a>
    </h3>
    <p>{{blog.blog_snippet | safe}}</p>
    <p>{{blog.created_date}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
