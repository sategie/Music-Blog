{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Logout" %}</h3>

            <p>{% trans 'Are you sure you want to log out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %} {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-dark btn-signup right" type="submit">
                    {% trans 'Logout' %}
                </button>
                <!-- Cancel logout and go back to homepage -->
                <a href="{% url 'home' %}" class="btn btn-secondary mx-5">Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
