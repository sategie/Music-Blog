{% extends 'base.html' %}
{% load static %}

{% load cloudinary %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="form-signin-heading">Modify Post</h2>

        {{ form | crispy }}

        <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
