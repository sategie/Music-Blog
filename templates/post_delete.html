{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-white" id="delete_post">
                    <h3 class="card-title" >Delete Post</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title" >Are you sure you want to delete this post?</h5>
                    <p class="card-text">Deleted posts can no longer be retrieved!</p>
                    <form method="POST" class="mb-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">Yes, delete post</button>
                        <a href="{% url 'blogs' %}" class="btn btn-secondary mx-5">No, take me back to the blogs list</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
