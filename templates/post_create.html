{% extends 'base.html' %}
{% load static %}

{% load cloudinary %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-2">
    <h2>New Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
</div>

{% endblock %}
